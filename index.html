<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order Summary</title>
  </head>
  <body>
    <main>
      <img
        class="hero-img"
        src="./images/illustration-hero.svg"
        alt="A girl's dancing while listening music from her phone."
      />
      <section>
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan-info">
            <img src="./images/icon-music.svg" alt="" aria-hidden="true" />
            <div><strong>Annual Plan</strong><span>$59.99/year</span></div>
          </div>
          <a class="change-link" href="">Change</a>
        </div>
        <a class="proceed-link" href="">Proceed to Payment</a>
        <a class="cancel-link" href="">Cancel Order</a>
      </section>
    </main>
  </body>
</html>
